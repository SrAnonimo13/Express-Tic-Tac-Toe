<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da velha</title>
    <style>
        * {
            margin: 0;
            border: none;
            color: #191919;
            font-family: sans-serif;
        }

        button{
            color: #eeeeee;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #191919;
        }

        .lista {
            width: 300px;
            height: 100px;
            background-color: #eeeeee;
            display: flex;
        }

        .lista > button {
            border: solid #eeeeee 1px;
            border-radius: 5px;
            width: 100%;
            height: 100%;
            font-size: 50px;
            background-color: #191919;
        }

        #jogo {
            background-color: #eeeeee;
            padding: 1px;
            border-radius: 5px;
        }

        #DT{
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }

        .not-clicked {
            cursor: pointer;
        }
    </style>
</head>

<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.2.0/socket.io.min.js"></script>
    <script src="main.js" type="module"></script>
    <div id="jogo" class="not-ready">
        <h1 id="status">Loading...</h1>
    </div>
</body>

</html>
